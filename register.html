<!doctype html>
<html>
<head>
    <title>Twister - Register</title>
    <link href="register.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image" href="./favicon.ico"/>
</head>
<body>
<div class="wrapper-register">
    <div class="register">
        <h1>Register a new account</h1>
        <form class="register-form">
            <input type="text" name="user-name" placeholder="Name">
            <input type="text" name="user-lastname" placeholder="Last Name">
            <input type="text" name="user-register" placeholder="Username">
            <input type="password" name="user-password" placeholder="Password">
            <input type="password" name="user-re-password" placeholder="Type your password again">
            <input type="submit" placeholder="Connection" class="register-submit">
        </form>
        <div class="register-help">
            <a href="#">Forgot Password</a>
        </div>
    </div>
</div>
</body>
</html>
